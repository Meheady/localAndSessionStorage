<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Own Profile</h2>
        <div class="profile">
            
        </div>
            <form action="" class="profileForm">
                <div class="formGroup">
                    <label class="name" for="name">Name: </label>
                    <input id="name" type="text">
                </div>
                <div class="formGroup">
                    <label class="age" for="age">Age: </label>
                    <input id="age" type="text">
                </div>
                <div class="formGroup">
                    <label class="prof" for="prof">Profession: </label>
                    <input id="prof" type="text">
                </div>
                <button class="submit">Submit</button>
            </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
